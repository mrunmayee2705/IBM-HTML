<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Recipe App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="left-innovation">
      <p>Popular Recipes</p>
      <p>What's New</p>
    </div>
    <div class="logo">
      <img src="myrep.png" alt="IBM html">
      <h1>My Recipes</h1>
    </div>
    <div class="right-innovation">
      <p>Categories</p>
      <p>Meal Ideas</p>
    </div>
  </header>
  
  <main>
    <div class="search-container">
      <input type="text" placeholder="Search...">
      <button type="submit">Search</button>
    </div>
    
    <div class="recipe-card">
      <img src="bgp.jpg" alt="IBM html">
      <p>Recipe 1</p>
    </div>
    
    <div class="recipe-card">
      <img src="pizza.jpg" alt="IBM html">
      <p>Recipe 2</p>
    </div>
  </main>
  
  <footer>
    <div class="footer-innovation">
      <p>About Us</p>
      <p>Contact Us</p>
      <p>Suggest a Recipe</p>
      <p>Privacy</p>
    </div>
    <img src="myrep.png" alt="Footer Logo">
  </footer>
</body>
</html>
